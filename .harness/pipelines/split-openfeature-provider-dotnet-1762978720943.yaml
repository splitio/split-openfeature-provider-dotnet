pipeline:
  name: Build split-openfeature-provider-dotnet
  identifier: Build_split_openfeature_provider_dotnet_1762978727651
  projectIdentifier: Harness_Split
  orgIdentifier: PROD
  stages:
    - stage:
        name: Build and Test
        identifier: Build_and_Test
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Setup .NET SDK
                  identifier: Setup_NET_SDK
                  spec:
                    shell: Sh
                    command: |
                      # Install .NET SDK (adjust version as needed)
                      wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
                      chmod +x ./dotnet-install.sh
                      ./dotnet-install.sh --version latest --install-dir /usr/share/dotnet
                      export PATH="/usr/share/dotnet:$PATH"
                      dotnet --version
              - step:
                  type: Run
                  name: Restore Dependencies
                  identifier: Restore_Dependencies
                  spec:
                    shell: Sh
                    command: |
                      export PATH="/usr/share/dotnet:$PATH"
                      dotnet restore
              - step:
                  type: Run
                  name: Build Solution
                  identifier: Build_Solution
                  spec:
                    shell: Sh
                    command: |
                      export PATH="/usr/share/dotnet:$PATH"
                      dotnet build --configuration Release --no-restore
              - step:
                  type: Run
                  name: Run Unit Tests
                  identifier: Run_Unit_Tests
                  spec:
                    shell: Sh
                    command: |-
                      export PATH="/usr/share/dotnet:$PATH"
                      dotnet build -c Release
                      dotnet test .\ProviderTests\ProviderTests.csproj -c Release -f net9.0 --no-build --collect:"XPlat Code Coverage;Format=opencover"
              - step:
                  type: Run
                  name: Publish Artifacts
                  identifier: Publish_Artifacts
                  spec:
                    shell: Sh
                    command: |
                      export PATH="/usr/share/dotnet:$PATH"
                      dotnet publish --configuration Release --no-build --output ./publish
              - step:
                  type: Run
                  name: Package NuGet
                  identifier: Package_NuGet
                  spec:
                    shell: Sh
                    command: |
                      export PATH="/usr/share/dotnet:$PATH"
                      dotnet pack --configuration Release --no-build --output ./packages
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
  properties:
    ci:
      codebase:
        connectorRef: githubdevops
        repoName: split-openfeature-provider-dotnet
        build: <+input>
