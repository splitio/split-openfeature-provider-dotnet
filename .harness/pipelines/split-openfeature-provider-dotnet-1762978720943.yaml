pipeline:
  name: Build split-openfeature-provider-dotnet
  identifier: Build_split_openfeature_provider_dotnet_1762978727651
  projectIdentifier: Harness_Split
  orgIdentifier: PROD
  stages:
    - stage:
        name: Build and Test
        identifier: Build_and_Test
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Setup NET SDK
                  identifier: Setup_NET_SDK
                  spec:
                    shell: Powershell
                    command: |-
                      # Install .NET SDK (adjust version as needed)
                      Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile "dotnet-install.ps1"
                      .\dotnet-install.ps1 -Channel 9.0 -InstallDir "C:\dotnet"
                      $env:PATH = "C:\dotnet;$env:PATH"
                      dotnet --version
              - step:
                  type: Run
                  name: Install SonarQube Scanner
                  identifier: Install_SonarQube_Scanner
                  spec:
                    shell: Powershell
                    command: |-
                      $env:PATH = "C:\dotnet;$env:PATH"
                      dotnet tool install --global dotnet-sonarscanner
                      dotnet tool list -g
              - step:
                  type: Run
                  name: Restore Dependencies
                  identifier: Restore_Dependencies
                  spec:
                    shell: Powershell
                    command: |-
                      $env:PATH = "C:\dotnet;$env:PATH"
                      dotnet restore
              - step:
                  type: Run
                  name: SonarQube Begin Analysis
                  identifier: SonarQube_Begin_Analysis
                  spec:
                    shell: Powershell
                    command: |-
                      $env:PATH = "C:\dotnet;$env:PATH"
                      dotnet sonarscanner begin `
                        /k:"split-openfeature-provider-dotnet" `
                        /d:sonar.host.url="https://sonar.harness.io/" `
                        /d:sonar.token="<+secrets.getValue("sonarqube-token")>" `
                        /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" `
                        /d:sonar.coverage.exclusions="**/*Tests*/**,**/bin/**,**/obj/**" `
                        /d:sonar.exclusions="**/bin/**,**/obj/**,**/*.dll,**/*.pdb" `
                        /d:sonar.sourceEncoding="UTF-8"
                contextType: Pipeline
              - step:
                  type: Run
                  name: Build Solution
                  identifier: Build_Solution
                  spec:
                    shell: Powershell
                    command: |-
                      $env:PATH = "C:\dotnet;$env:PATH"
                      dotnet build --configuration Release --no-restore
              - step:
                  type: Run
                  name: Run Unit Tests with Coverage
                  identifier: Run_Unit_Tests
                  spec:
                    shell: Powershell
                    command: |-
                      $env:PATH = "C:\dotnet;$env:PATH"
                      dotnet test .\ProviderTests\ProviderTests.csproj `
                        -c Release `
                        -f net9.0 `
                        --no-build `
                        --collect:"XPlat Code Coverage" `
                        --results-directory:"./TestResults" `
                        -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
              - step:
                  type: Run
                  name: SonarQube End Analysis
                  identifier: SonarQube_End_Analysis
                  spec:
                    shell: Powershell
                    command: |-
                      $env:PATH = "C:\dotnet;$env:PATH"
                      dotnet sonarscanner end /d:sonar.token="<+secrets.getValue("sonarqube-token")>"
              - step:
                  type: Run
                  name: Create Nuget
                  identifier: create_nuget
                  spec:
                    shell: Powershell
                    command: |-
                      $env:PATH = "C:\dotnet;$env:PATH"
                      if (!(Test-Path ".\nuget")) { mkdir .\nuget }
                      dotnet pack .\Splitio.OpenFeature.Provider\Splitio.OpenFeature.Provider.csproj --output .\nuget --configuration Release
              - step:
                  type: Run
                  name: Upload Nuget package
                  identifier: upload_nuget_package
                  spec:
                    shell: Powershell
                    command: |-
                      $env:PATH = "C:\dotnet;$env:PATH"
                      dotnet nuget push '.\nuget\*.nupkg' -k $Env:API_KEY -s 'https://harness0.harness.io/pkg/l7B_kbSEQD2wjrM7PShm5w/fme-nuget/nuget/'
                    envVariables:
                      API_KEY: <+secrets.getValue("harness-ci-nuget-token")>
          platform:
            os: Windows
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
        description: ""
  properties:
    ci:
      codebase:
        connectorRef: githubdevops
        repoName: split-openfeature-provider-dotnet
        build: <+input>
